{% extends "base.html" %}
{% block title %}Add Review - CarDeal{% endblock %}
{% block content %}
<h1>Add Review for {{ dealer.name }}</h1>
<form method="post">
  {% csrf_token %}
  <label>Rating (1-5)</label><br/>
  <input name="rating" /><br/>
  <label>Review</label><br/>
  <textarea name="review" rows="4"></textarea><br/><br/>
  <button type="submit">Submit Review</button>
</form>
{% endblock %}
