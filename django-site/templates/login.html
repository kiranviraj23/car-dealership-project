{% extends "base.html" %}
{% block title %}Login - CarDeal{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  <label>Username</label><br/>
  <input name="username" /><br/>
  <label>Password</label><br/>
  <input type="password" name="password" /><br/><br/>
  <button type="submit">Login</button>
</form>
{% endblock %}
